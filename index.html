<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>

    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
</head>
<body>
    <div class="imag"> <!--Hangman image-->
        <img class="imagWordGuess" src="assets/images/WordGuess.jpg" alt="WordGuess">



    </div>
    <div class="leftSide"> <!--Left Side // music group image and stop button-->
        <img id="imagHangMan" src="http://datagenetics.com/blog/april12012/hangmand.jpg" alt="WordGuess">
        <br>
        <p id="resultText"> -- </p>



    </div>
    <div class="rightSide"> <!--Right Side-->

        <h1>Welcome to Word Guest Game</h1>
        <br>
        <h1>Press Any Key To Start!</h1>
        <br>
        <p>Wins: <span id="win-text"> -- </span></p>
        <br>
        <p>Current Word <br> <span id="word-text0"> - </span> 
        <span id="word-text1"> - </span>
        <span id="word-text2"> - </span>
        <span id="word-text3"> - </span>
        <span id="word-text4"> - </span>
        <span id="word-text5"> - </span>
        <span id="word-text6"> - </span>
        </p>
        <br>
        <p>Loses: <span id="lose-text"> -- </span></p>
        <br>
        <p>Number of Guesses Remains: <span id="hak-text"> -- </span></p>
        <br>

    </div>
    




    <script src="assets/javascript/game.js"></script>
    
</body>
</html>
